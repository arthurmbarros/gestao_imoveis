<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastrar Contratos</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center" >
    <div id="result"></div>    
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
          {% csrf_token %}
          <div class="form-group mt-4">Inquilino: {{form.nome}}</div>
          <div class="form-group mt-4">Endereço: {{form.endereco}}</div><br/>
          <div class="form-group mt-4">Valor do aluguel: {{form.valor_aluguel}}</div>
          <div class="form-group mt-4">Data base: {{form.data_base}}</div>
          <div class="form-group mt-4">Índice de rajuste: {{form.indice}}</div><br/>
          <input type="submit" class="btn btn-success " value="Salvar">
          <a href="/" class="btn btn-danger">Voltar</a>
        </form>
    </div>
    
</body>
</html>

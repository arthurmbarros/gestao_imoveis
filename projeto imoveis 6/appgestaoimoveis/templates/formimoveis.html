<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastrar imóveis</h1>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center" >
    <div id="result"></div>    
        <form name="formimoveis" id="formimoveis" action="{% if db %}/updateimoveis/{{db.id}}/{%else%}/createimoveis/{% endif %}" method="post">
          {% csrf_token %}
          <div class="form-group mt-4">Cidade: {{formimoveis.cidade}}</div>
          <div class="form-group mt-4">Endereço: {{formimoveis.endereco}}</div><br>
          <input type="submit" class="btn btn-success " value="Salvar">
          <a href="/imoveis" class="btn btn-danger">Voltar</a>
        </form>
    </div>
    
</body>
</html>

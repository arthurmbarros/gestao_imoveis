{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD com Python</title>
<!-- Google Fonts - Lato -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
    rel="stylesheet">


<!-- CSS Bootstrap -->
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Bootstrap Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS do projeto -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!-- Javascript Bootstrap -->
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</head>
<body>
    <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
      <h1 class="col-8 pt-2 pb-2 text-strat"><strong>Imóveis</strong></h1><br>
      <button class="navbar-toggler pb-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
      aria-controls="navbar-items"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-5 mb-2 mb-lg-0">
            <a href="/" class="btn btn-success me-2">Home</a>
            <a href="/formimoveis" class="btn btn-success me-2">Adicionar Imóveis</a>
            <a href="{% url 'logout' %}" class="btn btn-danger me-2">logout</a>
          </ul>
      </div>
    </div>
</nav> 
    
    <div class="mt-5 pt-5 col-10 m-auto pb-2 text-center">
        <table class="table pt-5 mt-5">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cidade</th>
                <th scope="col">Endereço</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in imoveis %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.cidade}}</td>
                    <td>{{dbs.endereco}}</td>
                    <td>
                        <a href="/editimoveis/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                        <a href="/deleteimoveis/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            {% load static %}
            <script src="{% static 'javascript.js' %}"></script>
            </tbody>
        </table>
    </div>
</div>
    
</body>
</html>
